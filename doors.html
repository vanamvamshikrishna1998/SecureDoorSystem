<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Door System - Doors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="icon" href="favicon.ico">
  <style>
    .success-message, .error-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .success-content, .error-content {
      text-align: center;
      color: white;
    }
    .success-content i, .error-content i {
      font-size: 5rem;
    }
    .success-content i {
      color: green;
    }
    .error-content i {
      color: red;
    }
    .success-content p, .error-content p {
      font-size: 2rem;
    }

    .scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 20px;
    }
    
    #qr-video {
      width: 100%; /* Ensures it takes up the correct amount of space */
      max-width: 300px; /* Limits how wide the video can get, preventing it from being too large */
      height: auto; /* Maintains aspect ratio */
      margin-bottom: 20px; /* Provides space between the video and the button */
    }
    
    #stop-scanner {
      
      width: 80%;
      max-width: 200px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px; /* Ensures there is clear space between the video feed and the button */
    }
    
</style>

</head>
<body>
  <div class="container">
    <h1>Your Doors</h1>
    <ul id="door-list"></ul>
    <button id="register-new-door-button" class="action-button"><i class="fas fa-plus"></i> Register New Door</button>
    <button id="logout-button" class="action-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <div class="scanner-container">
      <video id="qr-video" style="display: none;"></video>
      <button id="stop-scanner" style="display: none;">Stop Scanner</button>
    </div>
  </div>
  <!-- Firebase Initialization -->
  <script type="module" src="firebase-init.js"></script>
  <!-- Custom Scripts -->
  <script type="module" src="door-scripts.js"></script>
</body>
</html>
